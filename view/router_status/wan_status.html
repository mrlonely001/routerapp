<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>wan状态</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<style>
		.mui-content .mui-table-view .mui-table-view-cell span:last-child{
			color: #999;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">WAN状态</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>MAC地址：</span>
		                	<span id="wanmac" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>IP地址：</span>
		                	<span id="wanip" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>子网掩码：</span>
		                	<span id="wanmask" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>网关地址：</span>
		                	<span id="gateway" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>主DNS：</span>
		                	<span id="fdns" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>备DNS：</span>
		                	<span id="sdns" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		    </ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
			var sysstatus = JSON.parse(plus.storage.getItem("sysstatus"));
			mui('#wanmac')[0].innerHTML = sysstatus.wanmac;
			mui('#wanip')[0].innerHTML = sysstatus.wanip;
			mui('#wanmask')[0].innerHTML = sysstatus.wanmask;
			mui('#gateway')[0].innerHTML = sysstatus.gateway;
			mui('#fdns')[0].innerHTML = sysstatus.fdns;
			mui('#sdns')[0].innerHTML = sysstatus.sdns;
		});
	</script>
</html>
