<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>wan状态</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
	</head>
	<style>
		.mui-content .mui-table-view .mui-table-view-cell span:last-child{
			color: #999;
		}
	</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">无线状态</h1>
		</header>
		<div class="mui-content">
		    <ul class="mui-table-view">
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>MAC地址：</span>
		                	<span id="wifimac" class="f_r">00-00-00-00-00-00</span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>SSID：</span>
		                	<span id="ssid" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>无线状态：</span>
		                	<span id="is_open" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		        <li class="mui-table-view-cell mui-media">
		            <a href="javascript:;">
		                <div class="mui-media-body">
		                	<span>加密状态：</span>
		                	<span id="passwd" class="f_r"></span>
		                </div>
		            </a>
		        </li>
		    </ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
		mui.plusReady(function(){
			var sysstatus = JSON.parse(plus.storage.getItem("sysstatus"));
			mui('#wifimac')[0].innerHTML = sysstatus.wifimac;
			mui('#ssid')[0].innerHTML = sysstatus.ssid;
			mui('#is_open')[0].innerHTML = sysstatus.is_open;
			mui('#passwd')[0].innerHTML = sysstatus.passwd;
		});
	</script>
</html>
